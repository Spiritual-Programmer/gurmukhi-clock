<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Analog Clock</title>
</head>
<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1">&#2663;</div>
    <div class="number number2">&#2664;</div>
    <div class="number number3">&#2665;</div>
    <div class="number number4">&#2666;</div>
    <div class="number number5">&#2667;</div>
    <div class="number number6">&#2668;</div>
    <div class="number number7">&#2669;</div>
    <div class="number number8">&#2670;</div>
    <div class="number number9">&#2671;</div>
    <div class="number number10">&#2663;&#2662;</div>
    <div class="number number11">&#2663;&#2663;</div>
    <div class="number number12">&#2663;&#2664;</div>
  </div>
  
</body>
</html>
